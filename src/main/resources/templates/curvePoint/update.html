<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->

			<div class="form-group">
				<label for="curveId" class="col-sm-2 control-label">Curve Id</label>
				<div class="col-sm-10">
					<input type="text" name="curveId" id="curveId" th:field="*{curveId}"
						   class="form-control col-4" placeholder="Curve Id">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="text" name="term" id="term" th:field="*{term}"
						   class="form-control col-4" placeholder="Term">
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="text" name="value" id="value" th:field="*{value}"
						   class="form-control col-4" placeholder="Value">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input id="save" class="btn btn-primary btn-sm" type="submit" value="Update CurvePoint">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
