<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="w-50">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="form-group">
				<label for="curveId">Curve Id</label>
				<input type="text" name="curveId" id="curveId" th:field="*{curveId}"
					   class="form-control" placeholder="Curve Id">
				<small class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></small>
			</div>
			<div class="form-group">
				<label for="term">Term</label>
				<input type="text" name="term" id="term" th:field="*{term}"
					   class="form-control" placeholder="Term">
			</div>
			<div class="form-group">
				<label for="value">Value</label>
				<input type="text" name="value" id="value" th:field="*{value}"
					   class="form-control" placeholder="Value">
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-danger mr-3" id="cancel" type="button"
						th:onclick="|window.location.href='/curvePoint/list'|">
					<span>Cancel</span>
				</button>
				<button class="btn btn-primary" id="save" type="submit">
					<span>Add CurvePoint</span>
				</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
