<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="w-50">
			<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->
			<div class="form-group">
				<label for="account">Account</label>
				<input type="text" name="account" id="account" th:field="*{account}"
					   class="form-control" placeholder="Account">
				<small class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></small>
			</div>
			<div class="form-group">
				<label for="type">Type</label>
				<input type="text" name="type" id="type" th:field="*{type}"
					   class="form-control" placeholder="Type">
				<small class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
			</div>
			<div class="form-group">
				<label for="buyQuantity">Buy Quantity</label>
				<input type="text" name="buyQuantity" id="buyQuantity" th:field="*{buyQuantity}"
					   class="form-control" placeholder="Buy Quantity">
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-danger mr-3" id="cancel" type="button"
						th:onclick="|window.location.href='/trade/list'|">
					<span>Cancel</span>
				</button>
				<button class="btn btn-primary" id="save" type="submit">
					<span>Update Trade</span>
				</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
