<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
			 -->
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" name="name" id="name" th:field="*{name}"
						   class="form-control col-4" placeholder="Name">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" name="description" id="description" th:field="*{description}"
						   class="form-control col-4" placeholder="Description">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">Json</label>
				<div class="col-sm-10">
					<input type="text" name="json" id="json" th:field="*{json}"
						   class="form-control col-4" placeholder="Json">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input type="text" name="template" id="template" th:field="*{template}"
						   class="form-control col-4" placeholder="Template">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">Sql</label>
				<div class="col-sm-10">
					<input type="text" name="sqlStr" id="sqlStr" th:field="*{sqlStr}"
						   class="form-control col-4" placeholder="Sql">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">SqlPart</label>
				<div class="col-sm-10">
					<input type="text" name="sqlPart" id="sqlPart" th:field="*{sqlPart}"
						   class="form-control col-4" placeholder="SqlPart">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input id="save" class="btn btn-primary btn-sm" type="submit" value="Update Rule">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
