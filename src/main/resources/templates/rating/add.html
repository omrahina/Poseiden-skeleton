<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="w-50">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			<div class="form-group">
				<label for="moodysRating">MoodysRating</label>
				<input type="text" name="moodysRating" id="moodysRating" th:field="*{moodysRating}"
					   class="form-control" placeholder="MoodysRating">
				<small class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></small>
			</div>
			<div class="form-group">
				<label for="sandPRating">SandPRating</label>
				<input type="text" name="sandPRating" id="sandPRating" th:field="*{sandPRating}"
					   class="form-control" placeholder="SandPRating">
				<small class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></small>
			</div>
			<div class="form-group">
				<label for="fitchRating">FitchRating</label>
				<input type="text" name="fitchRating" id="fitchRating" th:field="*{fitchRating}"
					   class="form-control" placeholder="FitchRating">
				<small class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></small>
			</div>
			<div class="form-group">
				<label for="orderNumber">Order</label>
				<input type="text" name="orderNumber" id="orderNumber" th:field="*{orderNumber}"
					   class="form-control" placeholder="Order">
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-danger mr-3" id="cancel" type="button"
						th:onclick="|window.location.href='/rating/list'|">
					<span>Cancel</span>
				</button>
				<button class="btn btn-primary" id="save" type="submit">
					<span>Add Rating</span>
				</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
